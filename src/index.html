<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">  
    <h1>Currency Conveter</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="currencycheck">
          <div class="form-group">
            <label for="currency">Enter the amount:</label>
            <input id="currency" type="number" class="form-control" value="1">
          </div>
          <div class="form-group">
            <h3>Countries</h3>
            <select id="countries" class="form-control">
              <option value=" "> </option>
              <option value= "INR">India</option>
              <option value="LYD">Libya</option>
              <option value="SSP">South Sudan</option>
              <option value="SYP">	Syria</option>
              <option value="MUR">Mauritius</option>
              <option value="AFN">Afghanistan</option>
              <option value="MYR">Malaysia</option>
              <option value="NGN">Nigeria</option>
              <option value="NPR">Nepal</option>
              <option value="HKD">Hong Kong</option>
              <option value="EGP">Egypt</option>
            </select>
          </div>
          <button class="btn-success" typr= "submit" >Click</button>
        </div>  
      </form>
      <div class="col-8">
        <div id="output">
          <p>Converted amount in your selected country : <span id="amount"></span></p>
          <p>Your selected country code : <span id="code"></span></p>
          <p>Present rate of your selected country : <span id="rate"></span></p>
          <p>Last Updated on : <span id="update"></span></p>
          <p>Next update on : <span id="next"></span></p>
        </div>
        <div class="showErrors"></div>
      </div>
    </div>  
  </div>    
</body>
</html>
